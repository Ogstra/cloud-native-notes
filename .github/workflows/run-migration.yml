name: Run Database Migration

on:
  workflow_dispatch:

concurrency:
  group: migration-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECS_CLUSTER: dev-cluster
  ECS_SERVICE: dev-service
  ECS_MIGRATION_TASK_FAMILY: dev-migration

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-migration
          aws-region: ${{ env.AWS_REGION }}

      - name: Read Service Networking
        id: net
        run: |
          set -euo pipefail
          NETWORK_JSON=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query "services[0].networkConfiguration.awsvpcConfiguration" \
            --output json)

          echo "subnets=$(echo "$NETWORK_JSON" | jq -r '.subnets | join(",")')" >> $GITHUB_OUTPUT
          echo "security_groups=$(echo "$NETWORK_JSON" | jq -r '.securityGroups | join(",")')" >> $GITHUB_OUTPUT
          echo "assign_public_ip=$(echo "$NETWORK_JSON" | jq -r '.assignPublicIp')" >> $GITHUB_OUTPUT

      - name: Run Migration Task
        id: run-task
        run: |
          set -euo pipefail
          TASK_ARN=$(aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --task-definition $ECS_MIGRATION_TASK_FAMILY \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ steps.net.outputs.subnets }}],securityGroups=[${{ steps.net.outputs.security_groups }}],assignPublicIp=${{ steps.net.outputs.assign_public_ip }}}" \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "Migration task failed to start"
            exit 1
          fi

          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Wait Migration Completion
        run: |
          set -euo pipefail
          aws ecs wait tasks-stopped --cluster $ECS_CLUSTER --tasks "${{ steps.run-task.outputs.task_arn }}"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster $ECS_CLUSTER \
            --tasks "${{ steps.run-task.outputs.task_arn }}" \
            --query "tasks[0].containers[?name=='migration'] | [0].exitCode" \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code: $EXIT_CODE"
            aws logs tail /ecs/dev-migration --since 15m || true
            exit 1
          fi
