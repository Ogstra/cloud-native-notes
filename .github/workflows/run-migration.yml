name: Run Database Migration

on:
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

permissions:
  id-token: write
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions-migration
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./iac/terraform
        run: terraform init

      - name: Get Infrastructure Details
        id: infra
        working-directory: ./iac/terraform
        run: |
          # Get outputs from Terraform state
          # We use jq to format the list of subnets into a comma-separated string
          SUBNETS=$(terraform output -json public_subnet_ids | jq -r 'join(",")')
          SG=$(terraform output -raw ecs_security_group_id)
          
          echo "Subnets: $SUBNETS"
          echo "Security Group: $SG"
          
          echo "subnets=$SUBNETS" >> $GITHUB_OUTPUT
          echo "sg=$SG" >> $GITHUB_OUTPUT

      - name: Run Migration Task
        id: run-task
        run: |
          TASK_ARN=$(aws ecs run-task \
            --cluster dev-cluster \
            --task-definition dev-migration \
            --launch-type FARGATE \
            --network-configuration "awsvpcConfiguration={subnets=[${{ steps.infra.outputs.subnets }}],securityGroups=[${{ steps.infra.outputs.sg }}],assignPublicIp=ENABLED}" \
            --query 'tasks[0].taskArn' \
            --output text)

          if [ -z "$TASK_ARN" ] || [ "$TASK_ARN" = "None" ]; then
            echo "Migration task failed to start"
            exit 1
          fi

          echo "task_arn=$TASK_ARN" >> $GITHUB_OUTPUT

      - name: Wait Migration Completion
        run: |
          aws ecs wait tasks-stopped --cluster dev-cluster --tasks "${{ steps.run-task.outputs.task_arn }}"

          EXIT_CODE=$(aws ecs describe-tasks \
            --cluster dev-cluster \
            --tasks "${{ steps.run-task.outputs.task_arn }}" \
            --query "tasks[0].containers[?name=='migration'] | [0].exitCode" \
            --output text)

          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration failed with exit code: $EXIT_CODE"
            aws logs tail /ecs/dev-migration --since 15m || true
            exit 1
          fi
